<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Convertidor de peso</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Calculadora basica</h1>
	<form class="caja" name="calc">
		<input type="text" class="label" name="numberOne" value="0" size="12">
		<br>
		<input type="text" class="label" name="numberTwo" value="0" size="12">
		<br>
		<div class="botones">
			<input type="button" class="boton" name="" value="+" onclick="calculadora('+')">
			<input type="button" class="boton" name="" value="-" onclick="calculadora('-')">
			<input type="button" class="boton" name="" value="*" onclick="calculadora('*')">
			<input type="button" class="boton" name="" value="/" onclick="calculadora('/')">
		</div>
		<br>
		<input type="text" class="label" name="resultado" value="0" size="12">
	</form>
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
